<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glaeria Projeto Final</title>
    <link rel="stylesheet" href="galeria.css">
</head>
<body>
  
    <main>
        <div class="container">
            <strong><h2>Galeria Fotos</h2></strong>
            <div class="faixa"></div>
            <br>
            <div class="slides">
                
                <input type="radio"name="slide" id="slide1" checked>
                <input type="radio"name="slide" id="slide2">
                <input type="radio"name="slide" id="slide3">
                <input type="radio"name="slide" id="slide4">
                <input type="radio"name="slide" id="slide5">
                <input type="radio"name="slide" id="slide6">
                <input type="radio"name="slide" id="slide7">
                <input type="radio"name="slide" id="slide8">
                <input type="radio"name="slide" id="slide9">
                <input type="radio"name="slide" id="slide10">

                
                <div class="slide s1">
                    <img src="imagens/ddd.jpg" alt="moto1">
                </div>

                <div class="slide">
                    <img src="imagens/dd(1).jpg" alt="moto2">
                </div>

                <div class="slide">
                    <img src="imagens/R (1).jfif" alt="moto3">

                </div>

                <div class="slide">
                    <img src="imagens/R.jfif" alt="moto4">

                </div>

                <div class="slide">
                    <img src="imagens/d8.jpg" alt="moto5">

                </div>

                <div class="slide">
                    <img src="imagens/DSCN2433a.jpg" alt="moto6">
                </div>

                <div class="slide">
                    <img src="imagens/3d.webp" alt="moto7">

                </div>
                
                <div class="slide">
                    <img src="imagens/1d.jpg" alt="moto8">

                </div>

                <div class="slide">
                    <img src="imagens/2015-Ducati-Scrambler-Icon-middle2.jpg" alt="moto7">

                </div>
                
                <div class="slide">
                    <img src="imagens/imagen - Copia (2).jpeg" alt="moto7">

                </div>
                

            </div>
            <div class="navegation">

                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
                <label class="bar" for="slide6"></label>
                <label class="bar" for="slide7"></label>
                <label class="bar" for="slide8"></label>
                <label class="bar" for="slide9"></label>
                <label class="bar" for="slide10"></label>
            </div>
        
        </div>
    </main>
    <footer>
        <div class="rodape"><small>Copyright © 2022 </small></div>
        <a href="https://www.instagram.com/scramblerducati/"><img src="imagens/logo-instagram-png-sem-fundo16.webp" alt="Minha Figura"></a>
        <a href="https://www.facebook.com/scramblerducati"><img src="imagens/Ícone-logo-Facebook-PNG.png" alt="Minha Figura"></a>
        <a href="https://www.youtube.com/watch?v=-qfuWqXOjvw"><img src="imagens/youtube-preto.webp" alt="Minha Figura"></a>
             
                
    </footer>

    
  
    
</body>

</html>
